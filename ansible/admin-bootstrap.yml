- hosts: all
  become: yes

  tasks:
    - name: common aliases
      copy:
        dest=/etc/profile.d/aliases.sh
        content="alias ll=\"ls -aul\""
        owner=root
        group=root
        mode=0644

    - name: default sh is bash
      file: src=/bin/bash dest=/bin/sh state=link

    - name: host is up-to-date
      apt:
        upgrade=full
        update_cache=yes